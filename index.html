<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Greeting To Our
            <span class="font-bold text-pink-600">Simple Bank</span> 
        </h1>
    </header>
   
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8" >
            <h3 class="text-4xl mb-4 font-medium">Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="">
                <input id="user-password" class="w-9/12 block mb-2 px-3" type="password" name="password" id="" placeholder="">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
